ci:
    autofix_commit_msg: |
        MISC: Auto fixes from pre-commit.com hooks

        For more information, see https://pre-commit.ci
    autofix_prs: true
    autoupdate_branch: 'maint/pre-commit-autoupdate'
    autoupdate_commit_msg: 'MISC: Pre-commit automatic update'
    autoupdate_schedule: weekly

repos:

- repo: https://github.com/psf/black
  rev: 23.10.1  # IF VERSION CHANGES --> MODIFY "blacken-docs" MANUALLY AS WELL!!
  hooks:
  - id: black
    args:
      - --line-length=120

- repo: https://github.com/adamchainz/blacken-docs
  rev: 1.16.0
  hooks:
  - id: blacken-docs
    additional_dependencies: [black==23.10.1]

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
    - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
  hooks:
  - id: flake8
    args: [
      --max-line-length, "120",
      ansys, codegen, doc, examples, tests
    ]

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.6
  hooks:
  - id: codespell
    args: ["--toml", "pyproject.toml"]
    additional_dependencies: [tomli]

- repo: https://github.com/PyCQA/docformatter
  rev: v1.7.5
  hooks:
  - id: docformatter
    stages: [manual]
    args: ["--config", "pyproject.toml"]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: requirements-txt-fixer
  - id: debug-statements
  - id: trailing-whitespace
    files: '(src|doc|tests)/.*'
    exclude: 'tests/example_models/*'

